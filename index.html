<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="wheather/styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather">
            <div class="weather-info">
                <h2 id="locationName">City, Country</h2>
                <p id="temperature">Temperature: -Â°C</p>
                <p id="description">Description: -</p>
                <p id="humidity">Humidity: -%</p>
                <p id="wind">Wind: - km/h</p>
            </div>
            <div class="weather-icon">
                <img id="weatherIcon" src="weather/weather-app.png" alt="Weather Icon">
            </div>
        </div>
    </div>

    <script src="weather/script.js"></script>
</body>
</html>
